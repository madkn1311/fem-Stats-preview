<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-1">
          <h1>
            Get <span class="violet-let">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li><span class="stats big-text">10k+</span>companies</li>
            <li><span class="stats big-text">314</span>templates</li>
            <li><span class="stats big-text">12M+</span>queries</li>
          </ul>
        </div>
        <div class="container-2">
          <img src="./images/image-header-desktop.jpg" alt="workspace" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Madiha.
      </div>
    </footer>
  </body>
</html>
